<!DOCTYPE html>
<html>

<head>
    <title>PRIMA PAGINETTO</title>
    <link rel="stylesheet" type="text/css" href="/assets/myStyle.css">
    <style>
        h2 {

            border: solid 1px;
            border-radius: 20px;
        }
    </style>
    <!-- <script type="module" src="/assets/utils.js"></script> -->
    <script type="module">
        import { toggleDarkMode, getUsers } from "/assets/utils.js";
        window.toggleDarkMode = toggleDarkMode
        const users = getUsers();
        for (const user of users) {
            const el = document.createElement("p");
            el.innerHTML = `${user.nome}`;
            document.getElementsByTagName("body")[0].appendChild(el)
        }
    </script>
</head>

<body>
    <div>
        <h1 id="titolo" onclick="openAlert()">ciao a tutti!</h1>
        <h2>PRIMO SITO CREATO CON NODE</h2>

        <button onclick="toggleDarkMode()" class="mybtn">Go To elenco</button>

    </div>
</body>

</html>
